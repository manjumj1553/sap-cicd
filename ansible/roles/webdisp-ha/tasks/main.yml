- name: Run SUSE register
  shell:
    cmd: |
     registercloudguest --clean; registercloudguest --force-new;sleep 60;systemctl start guestregister.service;sleep 60;
  args:
     executable: /bin/bash
  when: ansible_os_family == 'Suse'
  
- name: include base role
  include_role:
    name: base

- name: Modify localhost entry in line in /etc/hosts
  lineinfile:
    path: /etc/hosts
    line: "::1 localhost"
    insertafter: '^127\.0\.0\.1'
    state: present

- name: include zypper patching role
  include_role:
    name: zypper-package-update
  when: ansible_os_family == 'Suse'

- name: include storage role
  include_role:
    name: storage
  vars:
    disks: '{{ sap_nw_disks }}'
    logvols: '{{ sap_nw_logvols }}'

- name: update /etc/idmapd.conf file NetappVolume entry settings
  replace:
    path: /etc/idmapd.conf
    regexp: "localdomain"
    replace: "defaultv4iddomain.com"

- name: restart nfsidmap service
  command: nfsidmap -c

- name: include sapmnt nfs role for primary
  include_role:
    name: sapmnt-nfs
  vars:
    sapmnt_nfs_server_path: '{{ sapmnt_primary_nfs_server_path }}'
  when: 
  - (sap_nw_is_primary | bool)
  - hostvars[inventory_hostname].ansible_default_ipv4.address == sap_nw_primary_instance_ip

- name: include sapmnt nfs role for secondary
  include_role:
    name: sapmnt-nfs
  vars:
    sapmnt_nfs_server_path: '{{ sapmnt_secondary_nfs_server_path }}'
  when: 
  - not (sap_nw_is_primary | bool)
  - hostvars[inventory_hostname].ansible_default_ipv4.address == sap_nw_secondary_instance_ip

- name: include hosts-file role
  include_role:
    name: hosts-file
  vars:
    hosts_file_entries: {}
    hosts_file_peers: '{{ ansible_play_hosts }}'

- name: update /etc/hosts file with fqdn entries for replacing
  replace:
    path: /etc/hosts
    regexp: "{{ item.old }}"
    replace: "{{ item.new }}"
  loop:
    - { old: "{{ sap_nw_primary_zone }}.c.{{ sap_project_id }}.internal", new: "{{ sap_host_fqdn }}" }
    - { old: "{{ sap_nw_secondary_zone }}.c.{{ sap_project_id }}.internal", new: "{{ sap_host_fqdn }}" }

- name: include nw-pre-webdisp role
  include_role:
    name: nw-pre-webdisp
  vars:
    sap_product_and_version: '{{ sap_nw_product_and_version }}'

- name: ensure pre-requisite folders has right permissions
  file:
    path: "{{ item }}"
    mode: 0755
    state: directory
  with_items:
    - /sapmnt
    - /sapmnt/Software
    - /sapmnt/Software/Kernel_Files
    - /sapmnt/Software/SWPM2.0

- name: Ensure group "sapsys" exists with correct gid
  group:
    name: sapsys
    state: present
    gid: '{{ sap_sapsys_gid }}'

- name: include sapinst role for Primary
  include_role:
    name: sapinst
  vars:
    sap_product_id: '{{ sap_product_vars[sap_nw_product_and_version].onehost_product_id }}'
    sap_sapinst_swpm_path: '{{ sap_product_vars[sap_nw_product_and_version].swpm_path }}'
    sap_sapinst_template: '{{ sap_product_vars[sap_nw_product_and_version].onehost_sapinst_template }}'
    sap_nw_instance_number: '{{ sap_nw_primary_instance_number }}'
    sap_nw_sid: '{{ sap_nw_primary_sid }}'
  when: (sap_nw_is_primary | bool)

- name: include sapinst role for Secondary
  include_role:
    name: sapinst
  vars:
    sap_product_id: '{{ sap_product_vars[sap_nw_product_and_version].onehost_product_id }}'
    sap_sapinst_swpm_path: '{{ sap_product_vars[sap_nw_product_and_version].swpm_path }}'
    sap_sapinst_template: '{{ sap_product_vars[sap_nw_product_and_version].onehost_sapinst_template }}'
    sap_nw_instance_number: '{{ sap_nw_secondary_instance_number }}'
    sap_nw_sid: '{{ sap_nw_secondary_sid }}'
  when: not (sap_nw_is_primary | bool)

