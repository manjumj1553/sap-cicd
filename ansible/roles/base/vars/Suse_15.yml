ansible_python_interpreter: /usr/bin/python3
cloudsdk_python_export_path: /usr/bin/python3
gcloud_install_dir: /usr/local
package_list:
  - libssh2-1
  - libopenssl1_1
  - tuned
  - SAPHanaSR
  - SAPHanaSR-doc
  - pacemaker
  - fence-agents
  - resource-agents
  - python3-pyasn1-modules
  - socat
  - sap-suse-cluster-connector
  - python3-oauth2client
  - python3-oauth2client-gce
  - python3-httplib2
  - python3-google-api-python-client
  - python3-requests
  - libgcc_s1
  - libstdc++6
  - libatomic1
  - saptune
  - nvme-cli
  - python3-pip
  - python3-devel
  - gcc
