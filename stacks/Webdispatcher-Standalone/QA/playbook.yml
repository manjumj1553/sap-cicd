- name: Wait for SSH connection before execution
  hosts: nw
  gather_facts: no
  tasks:
    - name: Wait for instance to become reachable
      ansible.builtin.wait_for_connection:
        timeout: 300 

- name: SAP Webdispatcher-Standalone configure
  hosts: nw
  become: yes
  roles:
    - role: webdisp-standalone
  # vars_files:
  #   - "vars/deploy-vars.yml"
  tags: [nw]

